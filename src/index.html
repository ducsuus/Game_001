<!DOCTYPE HTML>
<html>
	<head>
		<title>Game_001 - Talent Slam 2014!</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<!-- Get Local Crimes -->
		<script type="text/javascript" src="js/GetLocalCrimes.js"></script>

		<!-- melonJS Library -->
		<!-- build:js js/app.min.js -->
		<script type="text/javascript" src="lib/melonJS-1.0.1.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>

		<!-- Current unused entity file (see comments in file) -->
		<script type="text/javascript" src="js/entities/entities.js"></script>

		<!-- Player file -->
		<script type="text/javascript" src="js/entities/player/player.js"></script>

		<!-- Enemies -->
		<script type="text/javascript" src="js/entities/enemies/Criminal.js"></script>
		<script type="text/javascript" src="js/entities/enemies/ASBO.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Burglar.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Thief.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Arson.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Weapons.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Teen.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Vehicle.js"></script>
		<script type="text/javascript" src="js/entities/enemies/Violent.js"></script>
		<script type="text/javascript" src="js/entities/enemies/WeirdAl.js"></script>
		<script type="text/javascript" src="js/entities/enemies/drugs.js"></script>


		<!-- General game scripts -->
		<script type="text/javascript" src="js/entities/NPCs/NPC.js"></script>
		<script type="text/javascript" src="js/entities/Special/CriminalSpawner.js"></script>
		<script type="text/javascript" src="js/entities/effects/particleEffect.js"></script>

		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/play.js"></script>
		<script type="text/javascript" src="js/screens/HUD.js"></script>
		<!-- /build -->
		<!-- Bootstrap & Mobile optimization tricks -->
		
		<script type="text/javascript">
			window.onReady(function onReady() {

				//game.onload();

				getLocalCrimes();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
